<body class="blue-grey lighten-5">
    <!-- Navbar  -->
    <nav>
        <div class="nav-wrapper teal darken-1">
            <div class="container">
                <a href="#" class="brand-logo left">

                    <li><a href="#" class="clear-btn btn">Clear All</a></li>
                </ul>
            </div>
        </div>

    <br>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title center">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name" class="main-input">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories" class="main-input">Calorie</label>
                        </div>
                        <!-- for modal -->
                        <!-- <button class="add-btn btn teal lighten-1 waves-effect waves-light modal-trigger"
                            href="#demo-modal"> -->
                        <button class="add-btn btn teal lighten-1">
                            <i class=" fa fa-plus"></i> Add Meal
                        </button>
                        <button class="update-btn btn orange">
                            <i class="fa fa-pencil-square-o"></i> Update Meal
                        </button>
                        <button class="delete-btn btn red">
                            <i class="fa fa-remove"></i> Delete Meal
                        </button>
                        <button class="back-btn btn blue-grey pull-right">
                            <i class="fa fa-chevron-circle-left"></i>Back
                        </button>
                    </div> <!-- end of row -->
                </form> <!-- end of col -->
            </div>
        </div>
        <!-- Calorie Count -->
        <h3 class="center-align">
            Total Calories: <span class="total-calories">0</span>
        </h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
